<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapaterÃ­a Moderna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ZapaterÃ­a Moderna</h1>
    <div id="cart" onclick="openCart()">ğŸ›’ Carrito: <span id="cart-count">0</span></div>
  </header>

  <main>
    <section id="product-list" class="product-list"></section>

    <button id="admin-btn">ğŸ” Modo administrador</button>

    <section id="admin-section" class="hidden admin-panel">
      <h2>Administrador</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="Nombre del zapato" required>
        <input type="number" id="price" placeholder="Precio" step="0.01" required>

        <!-- AquÃ­ subes la imagen desde tu telÃ©fono o PC -->
        <input type="file" id="image" accept="image/*" required>

        <input type="text" id="sizes" placeholder="Tallas (ej: 38,39,40)" required>

        <button type="submit">Agregar</button>
      </form>
    </section>
  </main>

  <!-- MODAL DE TALLAS -->
  <div id="size-modal" class="modal hidden">
    <div class="modal-content animate">

      <span id="close-modal" class="close">&times;</span>

      <h2 id="modal-product-name"></h2>

      <!-- FALTA IMPORTANTE: espacio donde se insertarÃ¡ la imagen grande -->
      <div id="image-container"></div>

      <div id="size-options" class="sizes"></div>

      <button id="buy-btn">Agregar al carrito</button>
    </div>
  </div>

  <!-- MODAL DEL CARRITO -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content animate">
      <span id="close-cart" class="close">&times;</span>
      <h2>Tu carrito</h2>
      <div id="cart-items"></div>
      <h3>Total: C$<span id="cart-total">0.00</span></h3>

      <button onclick="checkout()">Comprar por WhatsApp</button>
    </div>
  </div>

  <!-- TOAST (mensajes emergentes) -->
  <div id="toast" class="toast hidden"></div>

  <script src="index.js"></script>

</body>

</footer>
</html>
