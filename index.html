<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Zapatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Tienda de Zapatos</h1>
  <div id="cart" onclick="openCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div class="admin-panel hidden" id="admin-section">
  <form id="add-form">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="number" id="price" placeholder="Precio" step="0.01" required>
    <input type="file" id="image" accept="image/*" required>
    <input type="text" id="sizes" placeholder="Tallas separadas por comas" required>
    <button type="submit">Agregar producto</button>
  </form>
</div>

<div id="product-list" class="product-list"></div>

<div id="size-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h3 id="modal-product-name"></h3>
    <div id="size-options" class="sizes"></div>
    <button id="buy-btn" disabled>Comprar</button>
  </div>
</div>

<div id="cart-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="close-cart">&times;</span>
    <h3>Carrito</h3>
    <div id="cart-items"></div>
    <p>Total: C$<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Pagar con WhatsApp</button>
  </div>
</div>

<div id="toast" class="toast hidden"></div>

<button id="admin-btn">Admin</button>

<script src="index.js"></script>
</body>
</html>
